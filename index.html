<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Wisdom</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .widget-container {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 25px;
            font-size: 16px;
        }
        #category-selector {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        #quote-display {
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .quote-text {
            font-size: 18px;
            line-height: 1.6;
            font-style: italic;
            color: #34495e;
            margin-bottom: 15px;
        }
        .quote-reference {
            font-size: 14px;
            color: #95a5a6;
            text-align: right;
        }
        .placeholder {
            color: #bdc3c7;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="widget-container">
        <h1>Universal Wisdom</h1>
        <p class="subtitle">Find guidance for your journey.</p>
        
        <select id="category-selector">
            <option value="">-- Choose a category --</option>
        </select>

        <div id="quote-display">
            <p class="placeholder">Loading quotes...</p>
        </div>
    </div>

    <script>
        // --- PASTE YOUR GOOGLE SHEETS CSV URL HERE ---
        const SHEET_URL = 'PASTE_YOUR_GOOGLE_SHEETS_CSV_URL_HERE';

        const selector = document.getElementById('category-selector');
        const display = document.getElementById('quote-display');

        // This function will fetch and process the data
        async function loadQuotes() {
            try {
                // Fetch the data from the Google Sheet URL
                const response = await fetch(SHEET_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvData = await response.text();
                
                // Parse the CSV text into a usable array of objects
                const quotes = parseCSV(csvData);

                // NOW that we have the quotes, populate the categories
                populateCategories(quotes);
                
                // Set up the event listener for the dropdown
                selector.addEventListener('change', function() {
                    displayQuote(quotes, this.value);
                });

            } catch (error) {
                console.error("Failed to load or process quotes:", error);
                display.innerHTML = '<p class="placeholder">Could not load quotes. Please check the sheet URL and network connection.</p>';
            }
        }

        // This function converts the raw CSV text into an array of quote objects
        function parseCSV(csv) {
            // Split the text into lines, ignoring any empty lines
            const lines = csv.split('\n').filter(line => line.trim() !== '');
            
            // The first line is the header
            const headers = lines[0].split(',').map(h => h.trim());
            
            const quotes = [];
            // Loop through the rest of the lines
            for (let i = 1; i < lines.length; i++) {
                // This regex handles commas inside quoted text, e.g., "text, with a comma"
                const values = lines[i].match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
                
                if (values.length === headers.length) {
                    // Create an object for each quote
                    const quote = {
                        text: values[1].replace(/^"|"$/g, ''),
                        reference: values[2].replace(/^"|"$/g, ''),
                        tradition: values[3].replace(/^"|"$/g, ''),
                        category: values[4].replace(/^"|"$/g, '')
                    };
                    quotes.push(quote);
                }
            }
            return quotes;
        }

        // This function fills the dropdown with categories
        function populateCategories(quotes) {
            // Get a unique list of categories and sort them alphabetically
            const categories = [...new Set(quotes.map(q => q.category))].sort();
            
            // Clear existing options
            selector.innerHTML = '<option value="">-- Choose a category --</option>';
            
            // Add a new option for each category
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                selector.appendChild(option);
            });

            // Reset the display area
            display.innerHTML = '<p class="placeholder">Your guiding quote will appear here.</p>';
        }

        // This function displays a random quote from the selected category
        function displayQuote(quotes, selectedCategory) {
            if (selectedCategory) {
                const filteredQuotes = quotes.filter(quote => quote.category === selectedCategory);
                if (filteredQuotes.length > 0) {
                    const randomQuote = filteredQuotes[Math.floor(Math.random() * filteredQuotes.length)];
                    display.innerHTML = `
                        <p class="quote-text">"${randomQuote.text}"</p>
                        <p class="quote-reference">â€” ${randomQuote.reference} (${randomQuote.tradition})</p>
                    `;
                }
            } else {
                display.innerHTML = '<p class="placeholder">Your guiding quote will appear here.</p>';
            }
        }

        // Start the whole process when the page loads
        document.addEventListener('DOMContentLoaded', loadQuotes);
    </script>
</body>
</html>
